name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests with coverage
      run: npm test -- --coverage
   
    - name: Upload coverage to CodeClimate
      env:
        CODECLIMATE_REPO_TOKEN: 5a2e17b049f5c208dfc385594bcc01cf45992cce4b39c8dfd7cb76fb645dab29
      run: |
           npm install codeclimate-test-reporter@latest
           ./node_modules/.bin/codeclimate-test-reporter upload ./coverage/lcov.info
